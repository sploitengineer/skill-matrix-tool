<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Skill Matrix</title>
    <script>
        function validateColor() {
            const colorSelect = document.getElementById("color");
            const selectedColor = colorSelect.value;

            if (selectedColor === "gradient") {
                alert("The gradient color theme is currently unavailable. Please choose a solid color.");
                colorSelect.value = "magenta"; // Default to magenta
                return false;
            }
            return true;
        }

        document.addEventListener("DOMContentLoaded", () => {
            const form = document.querySelector("form");
            form.addEventListener("submit", (event) => {
                if (!validateColor()) {
                    event.preventDefault();
                }
            });
        });
    </script>
</head>
<body>
    <h1>GitHub Skill Matrix</h1>
    <form method="post">
        <label for="username">GitHub Username:</label>
        <input type="text" id="username" name="username" required>

        <h3>Customize Your Graph</h3>

        <label for="color">Color Theme:</label>
        <select id="color" name="color">
            <option value="magenta">Magenta</option>
        </select>

        <label for="opacity">Fill Opacity:</label>
        <select id="opacity" name="opacity">
            <option value="1.0">Full</option>
            <option value="0.5">Semi-Transparent</option>
        </select>

        <label for="size">Graph Size:</label>
        <select id="size" name="size">
            <option value="small">Small</option>
            <option value="medium" selected>Medium</option>
            <option value="large">Large</option>
        </select>

        <button type="submit" name="action" value="generate">Generate Skill Matrix</button>
    </form>
    {% if graph %}
        <div>
            <h3>Generated Skill Matrix</h3>
            <img src="{{ static_graph_url }}" alt="Skill Matrix">
        </div>
    {% endif %}
</body>
</html>
